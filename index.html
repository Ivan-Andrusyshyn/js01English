<body>
  <div class="input_div">
    <p class="input_text">Please, enter your name</p>
    <input type="name" name="" class="input_name" placeholder="Name"data-length="8">
    <input type="name" class="input_name" placeholder="password" >

  </div> 
    <section class="main">

   <p class="text">Learn first 100 <span class="eng">English</span>  words!</p>

     <div class="space-item2"><p class="translite"></p></div>       
        
      </div>  
    
 
    
    <div class="block">

    <button class="btn-start btn-15 "> <svg class="header-item1">

     width="20px" height="20px">
  </use></svg></button>
      <button class="btn-stop btn-15"> <svg class="header-item2">
        <use href="./sprite.svg#icon-play" 
         width="20px" height="20px">
      </use></svg></button> 
      
    </div> 
 <div class="checkbox_div">
  <p class="input_p">Change style</p>
  <label class="switch">
    <input type="checkbox" class="checkbox">
    <span class="slider round"></span>
  </label>
 </div>
